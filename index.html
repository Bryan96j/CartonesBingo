<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZY Bingo</title>
    <style>
        body {
            overscroll-behavior-y: contain;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .screen {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5)
        }

        .screen.active {
            display: block;
        }

        .title-screen {
            text-align: center;
        }

        .title {
            font-size: 4em;
            color: #667eea;
            text-shadow: 3px 3px 0 #2e44aa;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 40px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .game-screen {
            text-align: center;
        }

        .game-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 30px;
        }

        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 15px;
        }

        .bingo-number {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 3px solid #667eea;
            border-radius: 10px;
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .bingo-number:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .bingo-number.marked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .btn-small {
            padding: 15px 40px;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .modal-title {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 30px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-confirm {
            background: #e74c3c;
        }

        .btn-cancel {
            background: #95a5a6;
        }

        .btn-modal {
            padding: 15px 30px;
            font-size: 1em;
        }

        .loading-screen {
            text-align: center;
        }

        .loading-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .loading-message {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .countdown {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            text-shadow: 2px 2px 0 #764ba2;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .settings-icon:hover {
            transform: rotate(90deg);
        }

        .settings-icon svg {
            width: 100%;
            height: 100%;
            fill: #667eea;
        }

        .settings-modal .modal-content {
            max-width: 500px;
        }

        .settings-title {
            font-size: 1.8em;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .settings-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            background: white;
            border: 3px solid #667eea;
            color: #667eea;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .option-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #764ba2;
        }

        .bingo-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            border: 8px solid #c92a2a;
            box-shadow: 0 10px 30px rgba(201, 42, 42, 0.4), inset 0 -5px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.1s;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bingo-button:hover {
            background: linear-gradient(145deg, #ff7b7b, #fe6a62);
            box-shadow: 0 12px 35px rgba(201, 42, 42, 0.5), inset 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .bingo-button:active {
            transform: translateY(5px);
            box-shadow: 0 5px 15px rgba(201, 42, 42, 0.3), inset 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla de Título -->
        <div class="screen active" id="titleScreen">
            <div class="settings-icon" onclick="showSettingsModal()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </div>
            <div class="title-screen">
                <h1 class="title">CRAZY</h1>
                <p class="subtitle">BINGO</p>
                <button class="btn" onclick="startGame()">INGRESAR</button>
            </div>
        </div>

        <!-- Pantalla de Carga -->
        <div class="screen" id="loadingScreen">
            <div class="loading-screen">
                <h2 class="loading-title">CRAZY BINGO</h2>
                <p class="loading-message">Generando cartón, probando tu suerte...</p>
                <div class="countdown" id="countdown">10</div>
                <div class="spinner"></div>
            </div>
        </div>

        <!-- Pantalla de Juego -->
        <div class="screen" id="gameScreen">
            <div class="game-screen">
                <h2 class="game-title">CRAZY BINGO</h2>
                <div class="bingo-card" id="bingoCard"></div>
                <button class="bingo-button" onclick="playBingoSound()">¡BINGO!</button>
                <button class="btn btn-small" onclick="showExitModal()">INICIO</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Desmarcar -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h3 class="modal-title">¿Seguro que desea eliminar este número?</h3>
            <div class="modal-buttons">
                <button class="btn btn-modal btn-confirm" onclick="confirmUnmark()">SÍ</button>
                <button class="btn btn-modal btn-cancel" onclick="closeModal()">NO</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Salir -->
    <div class="modal" id="exitModal">
        <div class="modal-content">
            <h3 class="modal-title">¿Seguro que desea salir? Perderás tu cartón y tu suerte</h3>
            <div class="modal-buttons">
                <button class="btn btn-modal btn-confirm" onclick="confirmExit()">ACEPTAR</button>
                <button class="btn btn-modal btn-cancel" onclick="closeExitModal()">CANCELAR</button>
            </div>
        </div>
    </div>

    <!-- Modal de Configuración -->
    <div class="modal settings-modal" id="settingsModal">
        <div class="modal-content">
            <h3 class="settings-title">Selecciona la cantidad de números</h3>
            <div class="settings-options">
                <button class="option-btn" onclick="selectMaxNumber(30)">30</button>
                <button class="option-btn" onclick="selectMaxNumber(75)">75</button>
                <button class="option-btn" onclick="selectMaxNumber(80)">80</button>
                <button class="option-btn selected" onclick="selectMaxNumber(90)">90</button>
                <button class="option-btn" onclick="selectMaxNumber(100)">100</button>
            </div>
            <button class="btn btn-modal" onclick="closeSettingsModal()">CERRAR</button>
        </div>
    </div>

    <script>
        let currentNumber = null;
        let countdownInterval = null;
        let maxNumber = 90; // Valor por defecto
        let bingoAudio = new Audio('bingo.mp3'); // Audio del bingo

        // Crear contexto de audio
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // Función para reproducir sonido
        function playSound(frequency = 800, duration = 100) {
            // Reanudar el contexto de audio si está suspendido
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function generateBingoCard() {
            const numbers = [];
            const usedNumbers = new Set();
            
            // Generar 25 números únicos del 1 al maxNumber seleccionado
            while (numbers.length < 25) {
                const num = Math.floor(Math.random() * maxNumber) + 1;
                if (!usedNumbers.has(num)) {
                    usedNumbers.add(num);
                    numbers.push(num);
                }
            }
            
            const bingoCard = document.getElementById('bingoCard');
            bingoCard.innerHTML = '';
            
            numbers.forEach(num => {
                const cell = document.createElement('div');
                cell.className = 'bingo-number';
                cell.textContent = num;
                cell.onclick = () => toggleNumber(cell);
                bingoCard.appendChild(cell);
            });
        }

        function toggleNumber(element) {
            playSound(600, 80);
            if (!element.classList.contains('marked')) {
                element.classList.add('marked');
            } else {
                currentNumber = element;
                showModal();
            }
        }

        function showModal() {
            playSound(500, 100);
            document.getElementById('confirmModal').classList.add('active');
        }

        function closeModal() {
            playSound(400, 80);
            document.getElementById('confirmModal').classList.remove('active');
            currentNumber = null;
        }

        function confirmUnmark() {
            playSound(700, 100);
            if (currentNumber) {
                currentNumber.classList.remove('marked');
            }
            closeModal();
        }

        function startGame() {
            playSound(900, 120);
            document.getElementById('titleScreen').classList.remove('active');
            document.getElementById('loadingScreen').classList.add('active');
            
            let seconds = 10;
            document.getElementById('countdown').textContent = seconds;
            
            countdownInterval = setInterval(() => {
                seconds--;
                document.getElementById('countdown').textContent = seconds;
                playSound(600, 50);
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    playSound(1000, 150);
                    document.getElementById('loadingScreen').classList.remove('active');
                    document.getElementById('gameScreen').classList.add('active');
                    generateBingoCard();
                }
            }, 1000);
        }

        function showExitModal() {
            playSound(500, 100);
            document.getElementById('exitModal').classList.add('active');
        }

        function closeExitModal() {
            playSound(400, 80);
            document.getElementById('exitModal').classList.remove('active');
        }

        function confirmExit() {
            playSound(700, 100);
            closeExitModal();
            goToTitle();
        }

        function goToTitle() {
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('titleScreen').classList.add('active');
        }

        // Funciones para el modal de configuración
        function showSettingsModal() {
            playSound(500, 100);
            document.getElementById('settingsModal').classList.add('active');
        }

        function closeSettingsModal() {
            playSound(400, 80);
            document.getElementById('settingsModal').classList.remove('active');
        }

        function selectMaxNumber(number) {
            playSound(600, 80);
            maxNumber = number;
            
            // Actualizar visualmente la opción seleccionada
            const options = document.querySelectorAll('.option-btn');
            options.forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        // Función para reproducir el sonido de BINGO
        function playBingoSound() {
            bingoAudio.currentTime = 0; // Reiniciar el audio si ya se estaba reproduciendo
            bingoAudio.play().catch(error => {
                console.error('Error al reproducir audio:', error);
            });
        }

        // Cerrar modal al hacer clic fuera
        document.getElementById('confirmModal').addEventListener('click', (e) => {
            if (e.target.id === 'confirmModal') {
                closeModal();
            }
        });

        document.getElementById('exitModal').addEventListener('click', (e) => {
            if (e.target.id === 'exitModal') {
                closeExitModal();
            }
        });

        document.getElementById('settingsModal').addEventListener('click', (e) => {
            if (e.target.id === 'settingsModal') {
                closeSettingsModal();
            }
        });
    </script>
</body>
</html>
